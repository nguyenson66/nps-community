<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/user.css">
	<link
		href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="script" href="">
	<script src="qa_page.js"> </script>
</head>

<body style="display: flex; flex-direction: column">
	<th:header th:include='/_header'></th:header>
	<div class="container content-user">
		<div class="tools-bar">
			<h1>All Questions</h1>
		</div>
		<table class="table">
			<thead>
				<th scope="col">No</th>
				<th scope="col">Title</th>
				<th scope="col">Viewed</th>
				<th scope="col">Score</th>
			</thead>
			<tbody>
				<tr th:each="ques, iter: ${questions}">
					<th scope="row" th:text="${iter.index + 1}"></th>
					<th>
						<a class="nav-link" th:text="${ques.title}" th:href="${'/questions/' + ques.id}">TITLE</a>
					</th>
					<th th:text="${ques.viewed}">VIEWED</th>
					<th th:text="${ques.getScore()}">SCORE</th>
				</tr>
			</tbody>
		</table>
	</div>

	<footer class="" style="order: 2;">
		<div class="container">
			<p style="color: white;">NPS Community</p>
			<!-- <p th:text="'Hello, ' + ${id} + '!'" /> -->
		</div>
	</footer>
</body>

</html>
