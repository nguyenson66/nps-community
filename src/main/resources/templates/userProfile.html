<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/userProfile.css}">
	<link
		href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="script" href="">
	<script src="qa_page.js"> </script>
</head>

<body style="display: flex; flex-direction: column">
	<th:header th:include='/_header'></th:header>
	<div class="container user-profile">
		<div class="sidebar">
			<div class="user-avatar">
				<img th:src="${user.avatar}" alt="avatar" class="user-avatar rounded-circle">
			</div>
			<button class="btn btn-outline-primary">Questions</button>
			<button class="btn btn-outline-primary">Answers</button>

		</div>
		<div class="main">
			<div class="user-details">
				<a class="nav-link h1" th:href="${'/users/' + user.username}" th:text="${user.name}">USERNAME</a>
				<span th:text="${'Email: ' + user.email}">EMAIL</span>
				<span th:text="${'Birthday: ' + user.birthday}">BIRTHDAY</span>
				<span th:text="${'Address: ' + user.address}">ADDRESS</span>
				<span th:text="${'Created At: ' + user.createdAt}">CREATED_AT</span>

			</div>
			<button th:if="${aup}" class="update-bt mb-2 btn btn-outline-info">
				<a class="nav-link" th:href="${user.username+'/edit'}">UPDATE PROFILE</a>
			</button>
		</div>
	</div>

	<footer class="" style="order: 2;">
		<div class="container">
			<p style="color: white;">NPS Community</p>
			<!-- <p th:text="'Hello, ' + ${id} + '!'" /> -->
		</div>
	</footer>
</body>

</html>
