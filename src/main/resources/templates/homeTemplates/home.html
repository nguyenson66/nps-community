<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NPS Community</title>
</head>

<body style="display: flex; flex-direction: column">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light opacity-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NPS Community</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/question">Question</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                          Field
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">IT</a>
                            <a class="dropdown-item" href="#">Bio</a>
                            <a class="dropdown-item" href="#">Geo</a>
                        </div>
                    </div>
                    <div class="border-light w-50 mx-auto input-group">
                        <input type="search" class="border-end-0 border-dark form-control rounded-end rounded-pill" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <button class="border-1 rounded-start rounded-pill material-icons-outlined">search</button>
                    </div>
                    <button class="btn" type="submit">Login</button>
                    <button class="btn" type="submit">Signup</button>
                    <button class="btn">
                        <img src="/images/Untitled-1.png" alt="avatar" class="user-avatar rounded-circle">
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container content">
        <div class="main-bar">
            <div class="question">
                <div class="question-header">
                    <div class="user-infor">
                        <button class="btn">
                            <img src="/images/Untitled-1.png" alt="avatar" class="questioner-avatar rounded-circle">
                        </button>
                    </div>
                </div>
                <div class="container mt-3">
                    <h4>ĐẶT CÂU HỎI</h4>
                    <form action="#">
                        <div class="mb-3 mt-3">
                            <label for="comment"><strong>Question: </strong></label>
                            <textarea class="form-control" rows="3" id="comment" name="text">hỏi gì thì hỏi đi, rất tốn time</textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
            <br>
            <div class="question">
                <div class="question-header">
                    <div class="user-infor">
                        <button class="btn">
                            <img src="/images/time.png" alt="avatar" class="questioner-avatar rounded-circle">
                        </button>
                        <p><strong>CÂU HỎI GẦN ĐÂY</strong></p>
                    </div>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-2">Câu hỏi</th>
                            <th scope="col-5">Ngày đăng</th>
                            <th scope="col-2">Người đăng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach begin="0" end="" var="index">
                            <tr>
                                <td>Hỏi cái gì mà hỏi</td>
                                <td>00/00/00</td>
                                <td>khuyết danh</td>
                                <td>
                                    <a href="" class="btn btn-info">View</a>
                                </td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>


                <div class="question-footer" style="display: flex;">
                    <span class="answer-score">1</span>
                    <div class="vote btn-toolbar ms-5" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <button class="btn btn-outline-primary">
                                <span class="material-icons-outlined">arrow_drop_up</span></button>
                            <button class="btn btn-outline-secondary"><span
                                    class="material-icons-outlined">arrow_drop_down</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="answers">
                <div class="container-fluid mt-3">
                    <div class="row">
                        <div class="col-sm-6 p-3 bg-dark text-white">
                            <div class="user-infor">
                                <button class="btn">
                                    <img src="/images/question2.png" alt="avatar" class="questioner-avatar rounded-circle">
                                </button>
                                <p><strong>CÂU HỎI ĐƯỢC QUAN TÂM</strong></p>
                                <table class="table-dark">
                                    <tbody>
                                        <c:forEach begin="0" end="" var="index">
                                            <tr>
                                                <td>Hỏi cái gì mà hỏi
                                                    <span class="badge bg-primary rounded-pill">12</span>
                                                </td>
                                                <td>
                                                    <a href="" class="btn btn-outline-dark">View</a>
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-6 p-3 bg-dark text-white">
                            <div class="user-infor">
                                <button class="btn">
                                    <img src="/images/user2.png" alt="avatar" class="questioner-avatar rounded-circle">
                                </button>
                                <p><strong>NGƯỜI DÙNG TÍCH CỰC</strong></p>
                                <table class="table-dark">
                                    <tbody>
                                        <c:forEach begin="0" end="" var="index">
                                            <tr>
                                                <td>dead people
                                                    <span class="badge bg-primary rounded-pill">12</span>
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <div class="side-bar">
            <h1>Chu de hot</h1>
            <button type="button" class="chude btn btn-outline-info rounded-pill">#phuc gay</button>
            <button type="button" class="chude btn btn-outline-info rounded-pill">#nguyen beo</button>
            <button type="button" class="chude btn btn-outline-info rounded-pill">#nhung nguyen se gay</button>
            <button type="button" class="chude btn btn-outline-info rounded-pill">#ex3</button>
            <button type="button" class="chude btn btn-outline-info rounded-pill">#son gay</button>
        </div>
    </div>

    <footer class="" style="order: 2;">
        <div class="container">
            <p style="color: white;">NPS Community</p>
        </div>
    </footer>
</body>

</html>
