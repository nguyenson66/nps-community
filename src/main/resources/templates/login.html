<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/20e33eda1a.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="loginform">
        <div class="logo">
            <img src="./images/logo2.png" alt="">
        </div>
        <form th:action="@{/login}" method="POST">
            <div class=" d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <!-- <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                </button> -->
            </div>

            <div class="divider d-flex align-items-center mb-4">
                <p class="text-center fw-bold mx-3 mb-0">LOG IN</p>
            </div>

            <!-- Email input -->
            <div class="form form-outline mb-4">
                <input name="username" type="text" id="username" class="form__input form-control" placeholder=" " />
                <label class="form__label" for="username">Username or Email Address</label>
            </div>

            <!-- Password input -->
            <div class="form form-outline mb-3">
                <input name="password" type="password" id="password" class="form__input form-control" placeholder=" " />
                <label class="form__label" for="password">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                    <input type="checkbox" name="remember-me" class="form-check-input me-2" id="remember" />
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                        class="link-danger">Register</a></p>
            </div>

        </form>
    </div>
</body>

</html>
