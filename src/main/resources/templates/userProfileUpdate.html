<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/userProfile.css}">
	<link
		href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="script" href="">
	<script src="qa_page.js"> </script>
</head>

<body style="display: flex; flex-direction: column">
	<th:header th:include='/_header'></th:header>

	<form method="post" th:object="${user}">
		<div class="container user-profile">
			<div class="sidebar">
				<div class="user-avatar">
					<img th:src="*{avatar}" alt="avatar" class="user-avatar rounded-circle">
				</div>
			</div>
			<div class="main">
				<div class="user-details">
					<div class="form form-outline mb-4">
						<label class="form__label" for="fullname">Full Name</label>
						<input type="text" id="fullname" th:field="*{name}" class="form__input form-control"
							placeholder=" " autocomplete="off"/>
					</div>
					<div class="form form-outline mb-4">
						<label class="form__label" for="username">Username</label>
						<input type="text" id="username" th:field="*{username}" class="form__input form-control"
							placeholder=" " autocomplete="off"/>
					</div>
					<div class="form form-outline mb-4">
						<label class="form__label" for="address">Address</label>
						<input type="text" id="address" th:field="*{address}" class="form__input form-control"
							placeholder=" " autocomplete="off"/>
					</div>
				</div>
			</div>
		</div>
	</form>
	<footer class="" style="order: 2;">
		<div class="container">
			<p style="color: white;">NPS Community</p>
		</div>
	</footer>
</body>

</html>
