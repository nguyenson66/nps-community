<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://kit.fontawesome.com/20e33eda1a.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign up</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{js/qa_page.js}"> </script>
</head>

<body>
    <div class="loginform">
        <div class="logo">
            <img src="./images/logo2.png" alt="">
        </div>
        <form method="POST" th:object="${user}">

            <div class="divider d-flex align-items-center mb-4">
                <p class="text-center fw-bold mx-3 mb-0">SIGN UP</p>
            </div>

            <!-- Username input -->
            <div class="form form-outline mb-4">
                <input type="text" id="username" th:field="*{username}" class="form__input form-control"
                    placeholder=" " />
                <label class="form__label" for="username">Username</label>
            </div>

            <!-- Email input -->
            <div class="form form-outline mb-4">
                <input type="email" id="email" th:field="*{email}" class="form__input form-control" placeholder=" " />
                <label class="form__label" for="email">Email Address</label>
            </div>

            <!-- Password input -->
            <div class="form form-outline mb-4">
                <input type="password" id="password" th:field="*{password}" class="form__input form-control"
                    placeholder=" " />
                <label class="form__label" for="password">Password</label>
            </div>

            <!-- Repeat Password input -->
            <div class="form form-outline mb-4">
                <input type="password" id="repeatpw" class="form__input form-control" placeholder=" " />
                <label class="form__label" for="repeatpw"> Repeat Password</label>
                <p id="message"></p>
            </div>

            <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="aas" />
                <label class="form-check-label" for="aas">
                    I agree all statements in <a href="#!">Terms of service</a>
                </label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
                        class="link-danger">Login</a></p>
            </div>

        </form>
    </div>
</body>

</html>
